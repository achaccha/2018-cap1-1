<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open Journal</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./css/customize.css" type="text/css" rel="stylesheet"/>
</head>
<body style="background-color: #f5f5f5;">
	<div class="container">
		<div class="section">
			<div class="row">
				<div class="col s12 center">
					<div class="vertical-container">
						<div class="login-shadow vertical-subcontainer">
							<div class="row">
								<div class="col s12">
									<p style="margin:7rem 0 3rem 0; font-size:2rem;" class="blue-text"> Open Journal <span class="black-text">계정만들기</span> </p>
								</div>
							</div>
							<div style="margin:0;" class="row">
								<form name="enroll" method = "POST" action="enrollNewMember" class="col s12" onsubmit="return tocheckpw1()">
									<div style="margin:0;" class="row">
										<div class="input-field col s6">
											<input id="first_name" name="first_name" type="text" class="validate" required>
											<label for="first_name">First Name</label>
										</div>
										<div class="input-field col s6">
											<input style="margin:0;" id="last_name" name="last_name" type="text" class="validate" required>
											<label for="last_name">Last Name</label>
										</div>
									</div>
									<div style="margin:0;" class="row">
										<div class="input-field col s12">
											<input style="margin:0;" id="email_id" type="email" name="email_id" class="validate" required>
											<label for="email_id">Email</label>
											<span class="helper-text" data-error="틀린 형식입니다." data-success="올바른 이메일 형식입니다."></span>
										</div>
									</div>
									<div style="margin:0;" class="row">
										<div class="input-field col s6">
											<input style="margin:0;" id="new_password" name="new_password" type="password" class="validate" required>
											<label for="new_password">비밀번호</label>
										</div>
										<div class="input-field col s6">
											<input style="margin:0;" id="new_password_check" name="new_password_check" type="password" class="validate" required>
											<label for="new_password_check">비밀번호 확인</label>
										</div>
									</div>

									<div style="margin:0;" class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">phone</i>
											<input id="icon_telephone" name="telephone" type="tel" class="validate" required>
											<label for="icon_telephone">Telephone</label>
										</div>
									</div>
                  <div style="margin:0;" class="row">
										<div class="input-field col s12">
                      <textarea id="etherium_acc" name="etherium_acc" type="text" onclick="on()" class="materialize-textarea"></textarea>
											<label for="etherium_acc">이더리움 계좌 주소</label>
										</div>
									</div>

                  <div id="overlay">
                    <div class="newMemberAccount">
                      <div class="row center">
                        <div id="AccountList" style="display:none; background-color:white;" class="col s12 center">
                          <li style="list-style:none;">
                            <ul style="background-color:#9e9e9e;">
                              <table>
                                <tr onclick="selectAccount(this)">
                                  <td style="text-align:center; padding:0;">Account1</td>
                                  <td style="text-align:center; padding:0;">0x16d8</td>
                                </tr>

                                <tr onclick="selectAccount(this)">
                                  <td style="text-align:center; padding:0;">Account2</td>
                                  <td style="text-align:center; padding:0;">0x729b</td>
                                </tr>

                                <tr onclick="selectAccount(this)">
                                  <td style="text-align:center; padding:0;">Account3</td>
                                  <td style="text-align:center; padding:0;">0xC397</td>
                                </tr>
                              </table>
                            </ul>
                          </li>
                        </div>
                        <a onclick="viewAccount()" id="load_metamask" class="btn-small waves-effect waves-light blue darken-4">메타마스크 계좌 불러오기</a>
                        <a onclick="off()" id="load_metamask" class="btn-small waves-effect waves-light blue darken-4">닫기</a>
                      </div>
                    </div>
                  </div>

									<div style="margin:0;" class="row">
										<div class="input-field col s12">
											<input id="birthday" name="birthday" type="text" class="datepicker">
											<label for="birthday">Birthday</label>
										</div>
									</div>
									<input style="margin-top:5rem;" type="submit" class="center s12 btn blue darken-4" name="newmember" value="입력완료" />
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  Scripts-->

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./js/materialize.js"></script>
  <script src="./js/init.js"></script>
  <script src="./js/customize.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

  <script>
  	  document.addEventListener('DOMContentLoaded', function() {
		    var elems = document.querySelectorAll('.datepicker');
		    var instances = M.Datepicker.init(elems);
		  });

		  function tocheckpw1() {
        var pw = document.getElementById('new_password').value;
        var pwck = document.getElementById('new_password_check').value;

        if (pw != pwck) {
            alert('비밀번호가 틀렸습니다. 다시 입력해 주세요');
            return false;
        }
    	}

  </script>

  </body>
</html>
