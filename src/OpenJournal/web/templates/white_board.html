<!DOCTYPE html>
<html>
<head>
<title> </title>
</head>
<body>
<h1>#MongoDB와 연결하기</h1>
<div>
<p>게시판 글 목록 및 내용</p>
<p>---------------------------------</p>
  {% for i in data %}
    <p>id : {{i._id}}</p>
    <p>이름 : {{i.user_id}}</p>
    <p>카테고리 : {{i.category}}</p>
    <p>제목 : {{i.subject}}</p>
    <p>내용 : {{i.content}}</p>
    <p>---------------------</p>
  {% endfor %}
</div>
</body>
</html>
