<!DOCTYPE html>
<html>
<head>
<title> </title>
</head>
<body>
<h1>#MongoDB와 연결하기</h1>
<div>
<p>게시판 글 목록 및 내용</p>
<p>---------------------------------</p>
  {% for i in data %}
    <p>id : {{i._id}}</p>
    <p>이름 : {{i.userName}}</p>
    <p>글번호 : {{i.writingNum}}</p>
    <p>카테고리 : {{i.mainCategory}}</p>
    <p>서브카테고리 : {{i.subCategory}}</p>
    <p>제목 : {{i.title}}</p>
    <p>조회수 : {{i.hits}}</p>
    <p>시간 : {{i.time}}</p>
    <p>---------------------</p>
  {% endfor %}
</div>
</body>
</html>
